<div *ngIf="competitions">
    <ListView [items]="competitions" class="list-group" height="500">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="*, *, *" (tap)="onItemSelected(item)">        
                <Label [text]='item?.name' class="list-group-item" col="0"></Label>
                <Label [text]="item?.country" col="1" class="list-group-item"></Label>
                <!-- initDate parsed-->
                <!-- <Label [text]="item?.type" col="2"></Label> -->
                <Label [text]="item?.category" col="2" class="list-group-item"></Label>
                <!-- <Button [text]="'competitions.action' | translate" (tap)="delete(index, item)"></Button> -->
            </GridLayout>
        </ng-template>
    </ListView>
</div>
