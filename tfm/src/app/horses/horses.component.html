<div class="mat-elevation-z8">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'horse.filter' | translate }}">
    </mat-form-field>
          
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'horse.name' | translate }}</th>
        <td mat-cell *matCellDef="let horse">{{ horse.name }}</td>
      </ng-container>
      <ng-container matColumnDef="colour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'horse.colour' | translate }}</th>
        <td mat-cell *matCellDef="let horse">{{ horse.colour }}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'horse.age' | translate }}</th>
        <td mat-cell *matCellDef="let horse">{{ horse.age }}</td>
      </ng-container>
      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'horse.breed' | translate }}</th>
        <td mat-cell *matCellDef="let horse">{{ horse.breed }}</td>
      </ng-container>
      <ng-container matColumnDef="license">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'horse.license' | translate }}</th>
        <td mat-cell *matCellDef="let horse">{{ horse.license }}</td>
      </ng-container>    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{ 'horse.action' | translate }}</th>
        <td mat-cell *matCellDef="let horse; let i = index;">
          <button mat-raised-button color="accent" (click)="delete(i, horse)" *ngIf="isLoggedIn()">
            {{ 'horse.delete' | translate }}</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onItemSelected(row)"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
