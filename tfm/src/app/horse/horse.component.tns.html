
<ActionBar [title]="'horse.horse' | translate">
    <NavigationButton android.systemIcon="ic_menu_moreoverflow_normal_holo_light"></NavigationButton>
</ActionBar>
<StackLayout>
    <div *ngIf="horse">
        <StackLayout class="item item-header" class="p-15 m-10">
            <div *ngIf="downloadURL | async; let url">
                <Image [src]="url" width="250" height="250"></Image>
            </div>
            <Label class="h2" text="{{ horse?.name }}"></Label>
            <Label class="h3">
                <FormattedString>
                    <Span text="{{ horse?.colour }}"></Span>
                    <Span text=" | {{ horse?.age }}"></Span>
                    <Span text=" | {{ horse?.gender }}"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span text="{{ horse?.breed }}"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span [text]="'horse.license' | translate" fontAttributes="Bold"></Span>
                    <Span text=":   {{ horse?.license }}"></Span>
                </FormattedString>
            </Label>
        </StackLayout>
    </div>

    <Label [text]="'horse.results' | translate" class="h2 p-15 m-10"></Label>
    <div *ngIf="results">
        <ScrollView height="500">
            <ListView [items]="results" class="list-group">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <GridLayout columns="*, *, *">        
                        <Label [text]="item?.position" class="list-group-item" col="0"></Label>
                        <Label [text]="item?.rider" col="1" class="list-group-item"></Label>
                        <Label [text]="item?.competitionName" col="2" class="list-group-item"></Label>
                    </GridLayout>
                </ng-template>
            </ListView>
        </ScrollView>
    </div>

</StackLayout>
