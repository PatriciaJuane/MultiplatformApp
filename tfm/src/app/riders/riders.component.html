<div class="mat-elevation-z8">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'rider.filter' | translate }}">
    </mat-form-field>
          
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'rider.name' | translate }}</th>
        <td mat-cell *matCellDef="let rider">{{ rider.name }}</td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'rider.country' | translate }}</th>
        <td mat-cell *matCellDef="let rider">{{ rider.country }}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'rider.age' | translate }}</th>
        <td mat-cell *matCellDef="let rider">{{ rider.age }}</td>
      </ng-container>
      <ng-container matColumnDef="license">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'rider.license' | translate }}</th>
        <td mat-cell *matCellDef="let rider">{{ rider.license }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'rider.gender' | translate }}</th>
        <td mat-cell *matCellDef="let rider">{{ rider.gender }}</td>
      </ng-container>    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{ 'rider.action' | translate }}</th>
        <td mat-cell *matCellDef="let rider; let i = index;">
          <button mat-raised-button color="accent" (click)="delete(i, rider)" *ngIf="isLoggedIn()">
            {{ 'rider.delete' | translate }}</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onItemSelected(row)"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
