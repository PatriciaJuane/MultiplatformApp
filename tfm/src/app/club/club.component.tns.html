
<ActionBar title="Main Arena - Club: {{ club?.name }}">
    <NavigationButton android.systemIcon="ic_menu_moreoverflow_normal_holo_light" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<StackLayout>
    <div *ngIf="club">
        <StackLayout class="item item-header" class="p-15 m-10">
            <Label class="h2" text="{{ club?.name }}"></Label>
            <Label class="h3">
                <FormattedString>
                    <Span text="{{ club?.location }}"></Span>
                    <Span text=", {{ club?.country }}"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span [text]="'club.size' | translate" fontAttributes="Bold"></Span>
                    <Span text=": {{ club?.size }}"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span text="{{ club?.website }}" class="url"></Span>
                </FormattedString>
            </Label>
        </StackLayout>
    </div>

    <Label [text]="'club.results' | translate" class="h2 p-15 m-10"></Label>
    <div *ngIf="results">
        <ScrollView height="500">
            <ListView [items]="results" class="list-group">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <GridLayout columns="auto, *, *, *">        
                        <Label [text]="item?.position" class="list-group-item" col="0"></Label>
                        <Label [text]="item?.rider" col="1" class="list-group-item"></Label>
                        <Label [text]="item?.horse" col="2" class="list-group-item"></Label>
                        <Label [text]="item?.competitionName" col="3" class="list-group-item"></Label>
                    </GridLayout>
                </ng-template>
            </ListView>
        </ScrollView>
    </div>

</StackLayout>
