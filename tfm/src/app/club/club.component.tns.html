<StackLayout>
    <ActionBar title="Main Arena - Club: {{ club?.name }}"></ActionBar>

    <div *ngIf="club">
        <StackLayout class="item item-header" class="p-15 m-10">
            <Label class="h3">
                <FormattedString>
                    <Span [text]="'club.name' | translate" fontAttributes="Bold"></Span>
                    <Span text=":   {{ club?.name }}"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span [text]="'club.country' | translate" fontAttributes="Bold"></Span>
                    <Span text=":   {{ club?.country }}"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span [text]="'club.location' | translate" fontAttributes="Bold"></Span>
                    <Span text=":   {{ club?.location }}"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span [text]="'club.website' | translate" fontAttributes="Bold"></Span>
                    <Span text=":   {{ club?.website }}" class="url"></Span>
                </FormattedString>
            </Label>
            <Label class="h3">
                <FormattedString>
                    <Span [text]="'club.size' | translate" fontAttributes="Bold"></Span>
                    <Span text=":   {{ club?.size }}"></Span>
                </FormattedString>
            </Label>
        </StackLayout>
    </div>
</StackLayout>
