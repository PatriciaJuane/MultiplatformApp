<div fxLayout="column" style="margin-left: 30px; font-size: 18px">
    <div fxLayout="row" >
    <p style="margin-right: 30px; font-size: 22px;"><strong>Position: </strong>{{ result?.position }}</p>
    </div>
    <div fxLayout="row">
        <p style="margin-right: 30px;"><strong>Points: </strong>{{ result?.points }}</p>
        <p style="margin-right: 30px;"><strong>Time: </strong>{{ result?.time }}s</p>
    </div>
    <div fxLayout="row">
        <p style="font-weight: bold; margin-right: 10px;">Horse:</p>
        <p (click)="onHorseSelected()" class="url">{{ result?.horse }}</p>
    </div>
    <div fxLayout="row" style="text-align: center;">
        <p style="font-weight: bold; margin-right: 10px;">Rider:</p>
        <p (click)="onRiderSelected()" class="url">{{ result?.rider }}</p>
    </div>
    <div fxLayout="row">
        <p style="font-weight: bold; margin-right: 10px;">Club:</p>
        <p (click)="onClubSelected()" class="url">{{ result?.club }}</p>
    </div>
</div>
