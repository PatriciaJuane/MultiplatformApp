
<ActionBar [title]="'newCompetition.title' | translate">
    <NavigationButton android.systemIcon="ic_menu_moreoverflow_normal_holo_light" (tap)="openDrawer()"></NavigationButton>
</ActionBar>

<ScrollView orientation="vertical">
    <StackLayout class="form" margin="10" padding="15">
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.labelName' | translate"></Label>
            <TextField required [hint]="'newCompetition.mobileName' | translate" [(ngModel)]="name"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.labelCountry' | translate"></Label>
            <TextField required [hint]="'newCompetition.mobileCountry' | translate" [(ngModel)]="country"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.labelLocation' | translate"></Label>
            <TextField required [hint]="'newCompetition.mobileLocation' | translate" [(ngModel)]="location"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.labelInitDate' | translate"></Label>
            <DatePicker date="{{ date }}" [(ngModel)]="initDate"></DatePicker>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.labelEndDate' | translate"></Label>
            <DatePicker date="{{ date }}" [(ngModel)]="endDate"></DatePicker>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.website' | translate"></Label>
            <TextField [hint]="'newCompetition.mobileWebsite' | translate" [(ngModel)]="website"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.labelType' | translate"></Label>
            <TextField required [hint]="'newCompetition.mobileType' | translate" [(ngModel)]="type"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newCompetition.labelCategory' | translate"></Label>
            <TextField required [hint]="'newCompetition.mobileCategory' | translate" [(ngModel)]="category"></TextField>
        </StackLayout>
        <Button [text]="'newCompetition.submit' | translate" (tap)="onSubmit()" margin="12"
            horizontalAlignment="stretch" class="btn btn-primary btn-active"></Button>
    </StackLayout>
</ScrollView>
