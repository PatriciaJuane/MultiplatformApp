<ActionBar [title]="'club.clubs' | translate">
    <NavigationButton android.systemIcon="ic_menu_moreoverflow_normal_holo_light" (tap)="openDrawer()"></NavigationButton>
</ActionBar>

<div *ngIf="clubs">
    <ListView [items]="clubs" class="list-group m-10" height="800">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="*, *, *" (tap)="onItemSelected(item)" row="0">        
                <Label [text]='item?.name' class="list-group-item" col="0"></Label>
                <Label [text]="item?.country" col="1" class="list-group-item"></Label>
                <div *ngIf="isLoggedIn()">
                    <Button text="X" (tap)="deleteMobile(index, item)" class="list-group-item delete" col="2"
                        style="background-color: white;"></Button>
                </div>
            </GridLayout>
        </ng-template>
    </ListView>
</div>
