
<ActionBar [title]="'newHorse.title' | translate">
    <NavigationButton android.systemIcon="ic_menu_moreoverflow_normal_holo_light" (tap)="openDrawer()"></NavigationButton>
</ActionBar>

<ScrollView orientation="vertical">
    <StackLayout class="form" margin="10" padding="15">
        <StackLayout class="input-field">
            <Label [text]="'newHorse.labelName' | translate"></Label>
            <TextField required [hint]="'newHorse.mobileName' | translate" [(ngModel)]="name"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newHorse.labelLicense' | translate"></Label>
            <TextField required [hint]="'newHorse.mobileLicense' | translate" [(ngModel)]="license"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newHorse.labelColour' | translate"></Label>
            <TextField required [hint]="'newHorse.mobileColour' | translate" [(ngModel)]="colour"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newHorse.labelAge' | translate"></Label>
            <TextField required [hint]="'newHorse.mobileAge' | translate" [(ngModel)]="age"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newHorse.labelBreed' | translate"></Label>
            <TextField [hint]="'newHorse.mobileBreed' | translate" [(ngModel)]="breed"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label [text]="'newHorse.picture' | translate"></Label>
            <Button [text]="'newHorse.image' | translate" (tap)="onSelectSingleTap()"></Button>
            <Image *ngIf="picture" [src]="picture" [width]="300" [height]="300" stretch="aspectFit"></Image>
        </StackLayout>
        <Button [text]="'newHorse.submit' | translate" (tap)="onSubmit()" margin="12"
            horizontalAlignment="stretch" class="btn btn-primary btn-active"></Button>
    </StackLayout>
</ScrollView>
